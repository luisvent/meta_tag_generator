<div class="x-preview overflow-hidden rounded-xl text-[14px] flex flex-col w-[500px] cursor-pointer bg-[#fff]">
  <img class="h-[250px] bg-[#e1e8ed] bg-no-repeat object-cover" [src]="metadata.imgUrl"  [alt]="metadata.title" appImgFallback/>
  <div class="flex flex-col p-4 border-t">
    <span class="text-base font-bold text-ellipsis whitespace-nowrap">{{metadata.title}}{{metadata.author && metadata.author.length > 0? ' | ' + metadata.author : ''}}</span>
    <span class="line-clamp-2 text-ellipsis overflow-hidden break-words max-h-9 tracking-tight leading-4">{{metadata.description}}</span>
    <span class="mt-2 text-[#8899a6] lowercase text-ellipsis overflow-hidden whitespace-nowrap">{{metadata.url.replace('https://','')}}</span>
  </div>
</div>
