<div class="grid w-[432px] max-w-full cursor-pointer items-start justify-self-start overflow-hidden rounded-[4px] border-l-[4px] border-[#202225] bg-[#2f3136] font-[Helvetica]">
  <div class="inline-grid grid-cols-[auto] grid-rows-[auto] overflow-hidden pt-2 pr-4 pb-4 pl-3">
    <div class="mt-2 text-xs font-normal leading-4 text-white" style="grid-column: 1 / 1;"></div>
    <div class="mt-2 inline-block break-words text-base font-semibold text-[#00b0f4]" style="grid-column: 1 / 1;">{{metadata.title}}</div>
    <div class="mt-2 whitespace-pre-line break-words border-0 p-0 text-sm font-normal text-[#dcddde]" style="grid-column: 1 / 1;">
      {{ metadata.description }}
    </div>
    <div class="mt-4 overflow-hidden rounded">
      <div class="relative block ">
        <img [src]="metadata.imgUrl" [alt]="metadata.title" appImgFallback>
      </div>
    </div>
  </div>
</div>
