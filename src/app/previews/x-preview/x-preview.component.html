<div class="x-preview overflow-hidden rounded-xl text-[14px] flex flex-col w-[500px] cursor-pointer bg-[#fff]">
  <img class="h-[250px] bg-[#e1e8ed] bg-no-repeat" [src]="metadata.imgUrl"  [alt]="metadata.title" appImgFallback/>
  <div class="flex flex-col p-4">
    <span class="text-base font-bold text-ellipsis whitespace-nowrap">{{metadata.title}}</span>
    <span class="line-clamp-2 text-ellipsis overflow-hidden break-words max-h-9 tracking-tight leading-4">{{metadata.description}}</span>
    <span class="mt-4 text-[#8899a6] lowercase text-ellipsis overflow-hidden whitespace-nowrap">{{metadata.url}}</span>
  </div>
</div>
