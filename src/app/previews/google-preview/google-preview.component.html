<div class="max-w-[600px] flex flex-col justify-items-start">
  <span class="hover:underline text-[#1a0dab] overflow-hidden cursor-pointer overflow-ellipsis text-nowrap text-[18px] leading-tight	">{{metadata.title}}{{metadata.author && metadata.author.length > 0? ' | ' + metadata.author : ''}}</span>
  <div>
  <span class="text-[14px] leading-4 tracking-normal text-[#006621]">{{metadata.url}}</span>
    <span class="url-arrow"></span>
  </div>
  <span class="text-[#545454] text-[13px] leading-snug break-words">{{metadata.description}}</span>
</div>
