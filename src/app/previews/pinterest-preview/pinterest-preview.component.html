<div class="pinterest-preview flex flex-col w-[236px] text-[#211922] cursor-zoom-in">
  <div class="img-container rounded-lg overflow-hidden">
    <img [src]="metadata.imgUrl"  [alt]="metadata.title" appImgFallback/>
  </div>
  <div class="flex px-2 py-1">
    <span class=" text-[14px] text-[#333] break-words font-semibold">{{metadata.title}}</span>
    <div class="flex dots items-center">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</div>
